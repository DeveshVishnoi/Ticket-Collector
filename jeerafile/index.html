<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />

    <title>JEERA TICKET CLONE</title>
  </head>
  <body>
    <!-- ToolBox -->

    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <di class="lightpink color"></di>
        <di class="lightblue color"></di>
        <di class="lightgreen color"></di>
        <di class="black color"></di>
      </div>
      <div class="action-btn-cont">
        <div class="addbtn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="removebtn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>

    <!-- Main container for collect all ticket -->

    <div class="main-cont"></div>

    <div class="modal-cont">
      <textarea
        class="textarea-cont"
        spellcheck="false"
        placeholder="Enter Your Ticket Task....."
      ></textarea>
      <div class="priority-color-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color border"></div>
      </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
